{% extends 'base.html' %}

{% block content %}
<h1>Consommation pour l'année 2009 en gaz et en electricite par région et/ou filiere</h1>

<div id="menus">
    <div class="menu">
        <p>select region:</p>
        <select id="region">
            <option></option>
            {% for dep in range(1,99) %}
            <option>{{ dep }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="menu">
        <p>select secteur:</p>
        <select id="secteur">
            <option></option>
            <option value="Electricité">Electricité</option>
            <option value="Gaz">Gaz</option>
        </select>
    </div>

    <fieldset>
        <button onclick="changerPage()" class="btn btn-primary btn-block form-button" id="tous">Afficher Liste</button>
    </fieldset>

</div>


<div id="liste">
    <table>
        <tr>
            <th>Code Region</thd>
            <th>Region</thd>
            <th>Filiere</thd>
            <th>Consommation</th>
        </tr>
    </table>
    <p class="nodata">Pas de donnees pour cette selection</p>
</div>

{% endblock %}
